version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: maplecms-db
    environment:
      POSTGRES_USER: maple
      POSTGRES_PASSWORD: maple123
      POSTGRES_DB: maplecms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maple"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: maplecms-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://maple:maple123@db:5432/maplecms
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
